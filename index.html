<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dt money</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header>
            <div class="logo-area container">
                <a href=""
                    ><div class="logo-img">
                        <img src="assets/images/logo.png" alt="" /></div
                ></a>
                <div class="new">Nova transação</div>
            </div>
        </header>
        <main>
            <section class="cards-area">
                <div class="cards container">
                    <div class="cardin">
                        <div class="title">
                            <span>Entradas</span>
                            <img src="assets/images/entradas.png" alt="" />
                        </div>
                        <div class="content">
                            <span>R$ 17.400,00</span>
                        </div>
                    </div>
                    <div class="cardout">
                        <div class="title">
                            <span>Saídas</span>
                            <img src="assets/images/saídas.png" alt="" />
                        </div>
                        <div class="content">
                            <span>R$ 17.400,00</span>
                        </div>
                    </div>
                    <div class="cardtotal">
                        <div class="title">
                            <span>Total</span>
                            <img src="assets/images/total.png" alt="" />
                        </div>
                        <div class="content">
                            <span>R$ 17.400,00</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="transactions">
                <div class="transaction-list container">
                    <div class="transaction-title">
                        <span>Tiluto</span>
                        <span>Preço</span>
                        <span>Categoria</span>
                        <span>Data</span>
                    </div>
                    <div class="transaction">
                        <div class="title">Desenvolvimento de site</div>
                        <div class="price income">R$ 12.000,00</div>
                        <div class="category">Venda</div>
                        <div class="date">13/04/2021</div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
